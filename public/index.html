<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Claude Multi-Agent Web</title>
    <style>
        /* Base & Flexbox Structure */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e5e5e5;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        
        .status {
            padding: 0.5rem;
            background: #4a4a4a;
            text-align: center;
            font-size: 0.9rem;
            border-bottom: 1px solid #444;
        }
        
        .status.error { background: #7f1d1d; }
        .status.success { background: #166534; }

        .container {
            flex: 1;
            display: flex;
            min-height: 0; /* Prevents flexbox overflow */
            position: relative; /* For mobile sidebar positioning */
        }
        
        .sidebar {
            width: 250px;
            background: #2a2a2a;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Prevents flexbox overflow */
        }

        /* Sidebar Components */
        .agents-header { padding: 1rem; border-bottom: 1px solid #444; font-weight: 600; }
        .agents-list { flex: 1; overflow-y: auto; padding: 0.5rem; }
        .create-agent { padding: 1rem; border-top: 1px solid #444; }

        .agent {
            padding: 0.75rem; margin: 0.25rem 0; border-radius: 6px;
            cursor: pointer; display: flex; justify-content: space-between;
            align-items: center; transition: background 0.2s;
        }
        .agent:hover { background: #3a3a3a; }
        .agent.active { background: #4a4a4a; }
        .agent-name { font-weight: 500; }
        .agent-id { font-size: 0.8rem; opacity: 0.6; }
        .agent-actions { display: flex; gap: 0.25rem; align-items: center; }
        .agent-delete { color: #ef4444; cursor: pointer; padding: 0.25rem; border-radius: 3px; font-size: 1.2rem; }
        .agent-delete:hover { background: #ef444420; }
        
        .color-picker {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }
        
        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }

        /* Main Content Components */
        .chat-header {
            padding: 1rem; background: #2a2a2a; border-bottom: 1px solid #444;
            font-weight: 600; display: flex; justify-content: space-between;
            align-items: center; gap: 1rem;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .input-area {
            padding: 1rem;
            border-top: 1px solid #444;
            background: #2a2a2a;
        }
        
        .input-form { display: flex; gap: 0.5rem; }
        .message-input { flex: 1; resize: none; min-height: 40px; max-height: 120px; }

        /* General UI Elements */
        .mobile-toggle { display: none; background: none; border: none; color: #e5e5e5; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; }
        input { background: #3a3a3a; border: 1px solid #555; color: #e5e5e5; padding: 0.5rem; border-radius: 4px; flex: 1; }
        button { background: #3B82F6; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-weight: 500; }
        button:hover { background: #2563EB; }
        button:disabled { background: #555; cursor: not-allowed; }
        .create-agent-btn { width: 100%; background: #059669; color: white; border: none; padding: 0.75rem; border-radius: 6px; cursor: pointer; font-weight: 500; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .create-agent-btn:hover { background: #047857; }

        /* Message Styles */
        .message { margin-bottom: 1rem; padding: 0.75rem; border-radius: 8px; max-width: 80%; }
        .message.user { background: #3a3a3a; margin-left: auto; }
        .message.assistant { background: var(--agent-color, #2a4a2a); }
        .message.system { background: #2a2a4a; border-left: 3px solid #6366f1; font-style: italic; }
        .message.tool-use { background: #4a2a4a; border-left: 3px solid #f59e0b; font-family: monospace; }
        .message.tool-result { background: #2a4a3a; border-left: 3px solid #10B981; font-family: monospace; }
        .tool-output { 
            background: #1a1a1a; 
            padding: 0.5rem; 
            border-radius: 4px; 
            margin-top: 0.25rem; 
            white-space: pre-wrap; 
            overflow-x: auto; 
            font-size: 0.9rem;
            color: #e5e5e5;
        }
        .tool-status {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #2a2a2a;
            border-radius: 4px;
            border-left: 3px solid #f59e0b;
        }
        .tool-result-section {
            border-left: 3px solid #10B981;
            background: #1a2e1a;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .message-header { font-size: 0.9rem; opacity: 0.8; margin-bottom: 0.5rem; }
        
        /* Mobile Responsive Layout */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 280px;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-toggle {
                display: block !important;
                z-index: 1001;
            }
            
            .sidebar.open::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: -1;
            }
            
            .chat-area {
                padding: 0.5rem;
            }
            
            .input-area {
                padding: 0.5rem;
            }

            .message {
                max-width: 95%;
                padding: 0.5rem;
            }
            
            .chat-header {
                padding: 0.75rem 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar {
                width: 75%;
            }
            
            .chat-area {
                padding: 0.25rem;
            }
            
            .input-area {
                padding: 0.25rem;
            }
            
            .message {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Ready</div>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="agents-header">ü§ñ Agents</div>
            <div class="agents-list" id="agentsList"></div>
            <div class="create-agent">
                <button class="create-agent-btn" onclick="showCreateModal()">
                    ‚ûï Create New Agent
                </button>
            </div>
        </div>
        
        <div class="main">
            <div class="chat-header">
                <button class="mobile-toggle" onclick="toggleSidebar()">‚ò∞</button>
                <span id="chatHeader">Select an agent</span>
            </div>
            <div class="chat-area" id="chatArea"></div>
            <div class="input-area">
                <div class="input-form">
                    <textarea id="messageInput" class="message-input" placeholder="Type your message or /create 'name' role..." 
                             onkeydown="handleKeyDown(event)"></textarea>
                    <button onclick="sendMessage()" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals and other scripts are unchanged -->
    <div id="createModal" class="modal-overlay" style="display: none;">
        <div class="create-modal">
            <div class="create-modal-header">
                ‚ûï Create New Agent
            </div>
            <form class="create-form-modal" onsubmit="createAgentFromModal(event)">
                <div class="form-group">
                    <label class="form-label" for="modalAgentName">Agent Name</label>
                    <input type="text" id="modalAgentName" class="form-input" placeholder="e.g., Mr. Black, Code Assistant" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="modalAgentRole">Initial Prompt / Role</label>
                    <textarea id="modalAgentRole" class="form-textarea" 
                              placeholder="Describe the agent's role and personality. For example:

Your name is Mr. Black. You are a helpful coding assistant who specializes in Python and web development. You have a direct, professional communication style.

Or:

You are a creative writing assistant. Help users brainstorm ideas, improve their writing, and provide feedback on their stories." 
                              required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-button cancel" onclick="closeCreateModal()">Cancel</button>
                    <button type="submit" class="modal-button confirm" style="background: #059669;">Create Agent</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">‚ö†Ô∏è Delete Agent</div>
            <div class="modal-body">
                <p>Are you sure you want to delete this agent?</p>
                <div id="agentInfoCard" class="agent-info">
                    <div class="agent-name"></div>
                    <div class="agent-details"></div>
                </div>
                <p><strong>This action cannot be undone.</strong> All chat history from this agent will remain, but you won't be able to send new messages to them.</p>
            </div>
            <div class="modal-actions">
                <button class="modal-button cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="modal-button confirm" onclick="confirmDelete()">Delete Agent</button>
            </div>
        </div>
    </div>

    <script>
        let currentAgent = null;
        let agents = [];
        let globalEventSource = null;
        let pendingDeleteAgent = null;
        let toolMessages = new Map(); // Track tool messages by tool_use_id

        loadAgents();
        loadChatHistory();
        loadPreferences();
        connectToGlobalStream();

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                agents = await response.json();
                renderAgents();
            } catch (error) {
                showStatus('Failed to load agents', 'error');
            }
        }

        async function loadChatHistory() {
            try {
                const response = await fetch('/api/chat-history');
                const history = await response.json();
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = '';
                history.forEach(msg => {
                    if (msg.type === 'user') {
                        addMessage(msg.content, 'user', null, null, false);
                    } else if (msg.type === 'assistant') {
                        addMessage(msg.content, 'assistant', msg.color, msg.agent, false);
                    }
                });
                
                // Scroll to bottom after loading chat history
                setTimeout(() => {
                    chatArea.scrollTop = chatArea.scrollHeight;
                }, 100);
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }

        async function loadPreferences() {
            try {
                const response = await fetch('/api/preferences');
                const prefs = await response.json();
                if (prefs.lastSelectedAgent && agents.find(a => a.name === prefs.lastSelectedAgent)) {
                    selectAgent(prefs.lastSelectedAgent);
                }
            } catch (error) {
                console.error('Failed to load preferences:', error);
            }
        }

        function connectToGlobalStream() {
            if (globalEventSource) {
                globalEventSource.close();
            }
            globalEventSource = new EventSource('/api/stream');
            
            globalEventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    addMessage(data.content, 'assistant', data.color, data.agent);
                } else if (data.type === 'tool_use') {
                    console.log('DEBUG: Received tool_use event:', data);
                    addToolUseMessage(data.tool_name, data.description, data.input, data.tool_use_id, data.color, data.agent);
                } else if (data.type === 'user_message') {
                    addMessage(data.content, 'user', data.color, data.agent);
                } else if (data.type === 'tool_result') {
                    console.log('DEBUG: Received tool_result event:', data);
                    console.log('DEBUG: Current toolMessages map:', Array.from(toolMessages.keys()));
                    updateToolMessageWithResult(data.tool_use_id, data.content, data.color, data.agent);
                }
            };

            globalEventSource.onerror = function(error) {
                console.error('Global stream error:', error);
                setTimeout(() => connectToGlobalStream(), 5000);
            };
        }

        function renderAgents() {
            const list = document.getElementById('agentsList');
            list.innerHTML = agents.map(agent => `
                <div class="agent ${currentAgent?.name === agent.name ? 'active' : ''}" 
                     onclick="selectAgent('${agent.name}')" style="border-left: 3px solid ${agent.color}">
                    <div>
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-id">${agent.sessionId}</div>
                    </div>
                    <div class="agent-actions">
                        <input type="color" value="${agent.color}" class="color-picker" 
                               onchange="event.stopPropagation(); changeAgentColor('${agent.name}', this.value)" 
                               title="Change color" />
                        <div class="agent-delete" onclick="event.stopPropagation(); deleteAgent('${agent.name}')">√ó</div>
                    </div>
                </div>
            `).join('');
        }

        function showCreateModal() {
            document.getElementById('createModal').style.display = 'flex';
            setTimeout(() => document.getElementById('modalAgentName').focus(), 100);
        }

        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('modalAgentName').value = '';
            document.getElementById('modalAgentRole').value = '';
        }

        async function createAgentFromModal(event) {
            event.preventDefault();
            const name = document.getElementById('modalAgentName').value.trim();
            const role = document.getElementById('modalAgentRole').value.trim();
            if (!name || !role) {
                showStatus('Please enter both name and role', 'error');
                return;
            }
            closeCreateModal();
            showStatus('Creating agent...', 'success');
            try {
                const response = await fetch('/api/agents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, role })
                });
                if (response.ok) {
                    const newAgent = await response.json();
                    agents.push(newAgent);
                    renderAgents();
                    selectAgent(name);
                    showStatus(`Agent "${name}" created`, 'success');
                } else {
                    const error = await response.json();
                    showStatus(error.error, 'error');
                }
            } catch (error) {
                showStatus('Failed to create agent', 'error');
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        async function changeAgentColor(agentName, newColor) {
            try {
                const response = await fetch(`/api/agents/${agentName}/color`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ color: newColor })
                });
                if (response.ok) {
                    const agent = agents.find(a => a.name === agentName);
                    if (agent) {
                        agent.color = newColor;
                        renderAgents();
                        updateMessageColors(agentName, newColor);
                    }
                    showStatus(`Updated ${agentName}'s color`, 'success');
                } else {
                    showStatus('Failed to update color', 'error');
                }
            } catch (error) {
                showStatus('Failed to update color', 'error');
            }
        }

        function updateMessageColors(agentName, newColor) {
            const messages = document.querySelectorAll('.message.assistant');
            messages.forEach(messageDiv => {
                const header = messageDiv.querySelector('.message-header');
                if (header && header.textContent.includes(agentName)) {
                    const rgb = hexToRgb(newColor);
                    messageDiv.style.background = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.2)`;
                    messageDiv.style.borderLeft = `3px solid ${newColor}`;
                    header.style.color = newColor;
                }
            });
        }

        function deleteAgent(name) {
            const agent = agents.find(a => a.name === name);
            if (!agent) return;
            pendingDeleteAgent = agent;
            showDeleteModal(agent);
        }

        function showDeleteModal(agent) {
            const modal = document.getElementById('deleteModal');
            const agentCard = document.getElementById('agentInfoCard');
            agentCard.style.setProperty('--agent-color', agent.color);
            agentCard.querySelector('.agent-name').textContent = agent.name;
            agentCard.querySelector('.agent-details').textContent = `Session: ${agent.sessionId} ‚Ä¢ Color: ${agent.color}`;
            modal.style.display = 'flex';
            setTimeout(() => modal.querySelector('.modal-button.cancel').focus(), 100);
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            pendingDeleteAgent = null;
        }

        async function confirmDelete() {
            if (!pendingDeleteAgent) return;
            const name = pendingDeleteAgent.name;
            closeDeleteModal();
            try {
                const response = await fetch(`/api/agents/${name}`, { method: 'DELETE' });
                if (response.ok) {
                    agents = agents.filter(a => a.name !== name);
                    if (currentAgent?.name === name) {
                        if (agents.length > 0) {
                            selectAgent(agents[0].name);
                        } else {
                            currentAgent = null;
                            document.getElementById('chatHeader').textContent = 'Select an agent';
                            document.getElementById('messageInput').disabled = true;
                            document.getElementById('sendButton').disabled = true;
                        }
                    }
                    renderAgents();
                    showStatus(`Agent "${name}" deleted`, 'success');
                }
                else {
                    showStatus('Failed to delete agent', 'error');
                }
            } catch (error) {
                showStatus('Failed to delete agent', 'error');
            }
        }

        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) closeDeleteModal();
        });

        document.getElementById('createModal').addEventListener('click', function(e) {
            if (e.target === this) closeCreateModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('deleteModal').style.display === 'flex') {
                    closeDeleteModal();
                } else if (document.getElementById('createModal').style.display === 'flex') {
                    closeCreateModal();
                }
            }
        });

        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.querySelector('.mobile-toggle');
            if (window.innerWidth <= 768 && sidebar.classList.contains('open') && !sidebar.contains(e.target) && !mobileToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });

        function selectAgent(name) {
            const agent = agents.find(a => a.name === name);
            if (!agent) return;
            currentAgent = agent;
            document.getElementById('chatHeader').textContent = `üí¨ ${agent.name}`;
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            renderAgents();
            showStatus(`Now talking to ${name}`, 'success');
        }

        function addMessage(content, type, color = '#10B981', agentName = null, shouldScroll = true) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'assistant' && color) {
                const rgb = hexToRgb(color);
                messageDiv.style.background = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.2)`;
                messageDiv.style.borderLeft = `3px solid ${color}`;
            }
            
            const timestamp = new Date().toLocaleTimeString();
            let displayName, icon, headerColor;
            
            if (type === 'system') {
                displayName = 'System'; icon = '‚ö°Ô∏è'; headerColor = '#6366f1';
            } else if (type === 'user') {
                displayName = 'You'; icon = 'üë§'; headerColor = '#3B82F6';
            } else {
                displayName = agentName || currentAgent?.name || 'Assistant'; icon = 'ü§ñ'; headerColor = color;
            }
            
            messageDiv.innerHTML = `
                <div class="message-header" style="color: ${headerColor}">
                    ${icon} ${displayName} ‚Ä¢ ${timestamp}
                </div>
                <div>${content.replace(/\n/g, '<br>')}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            if (shouldScroll) {
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        function addToolUseMessage(toolName, description, input, toolUseId, color, agentName) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message tool-use';
            messageDiv.setAttribute('data-tool-use-id', toolUseId);
            
            // Set the agent's color as background for tool use messages
            if (color) {
                const rgb = hexToRgb(color);
                messageDiv.style.background = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.15)`;
                messageDiv.style.borderLeft = `3px solid ${color}`;
            }
            
            const timestamp = new Date().toLocaleTimeString();
            const displayName = agentName || currentAgent?.name || 'Assistant';
            
            let inputDisplay = '';
            if (input && Object.keys(input).length > 0) {
                inputDisplay = `
                    <div class="tool-details">
                        <strong>Tool Input:</strong>
                        <div class="tool-input">${JSON.stringify(input, null, 2)}</div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-header" style="color: ${color || '#f59e0b'}">
                    üîß ${displayName} ‚Ä¢ ${timestamp}
                </div>
                <div class="tool-content">
                    <strong>Using tool:</strong> ${toolName}<br>
                    <em>${description}</em>
                    ${inputDisplay}
                    <div class="tool-status">‚è≥ Executing...</div>
                </div>
            `;
            
            // Track this message for later updates
            toolMessages.set(toolUseId, messageDiv);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function updateToolMessageWithResult(toolUseId, content, color, agentName) {
            const messageDiv = toolMessages.get(toolUseId);
            if (!messageDiv) {
                // If we don't have the original tool use message, create a standalone result
                addStandaloneToolResult(content, color, agentName);
                return;
            }
            
            // Update the existing message with the result
            const toolContent = messageDiv.querySelector('.tool-content');
            const toolStatus = messageDiv.querySelector('.tool-status');
            
            // Format the tool result content
            let resultDisplay = '';
            if (typeof content === 'string') {
                resultDisplay = content;
            } else if (content && typeof content === 'object') {
                resultDisplay = JSON.stringify(content, null, 2);
            } else {
                resultDisplay = String(content);
            }
            
            // Update the status with the result
            if (resultDisplay.trim()) {
                toolStatus.innerHTML = `
                    <div class="tool-result-section">
                        <strong>‚úÖ Result:</strong>
                        <div class="tool-details">
                            <pre class="tool-output">${resultDisplay}</pre>
                        </div>
                    </div>
                `;
            } else {
                toolStatus.innerHTML = '<div class="tool-result-section"><strong>‚úÖ Completed</strong></div>';
            }
            
            // Change the header icon to show completion
            const header = messageDiv.querySelector('.message-header');
            header.innerHTML = header.innerHTML.replace('üîß', '‚úÖ');
            
            // Remove from tracking since it's now complete
            toolMessages.delete(toolUseId);
            
            // Scroll to show the updated message
            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function addStandaloneToolResult(content, color, agentName) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message tool-result';
            
            // Set the agent's color as background for tool result messages
            if (color) {
                const rgb = hexToRgb(color);
                messageDiv.style.background = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.1)`;
                messageDiv.style.borderLeft = `3px solid ${color}`;
            }
            
            const timestamp = new Date().toLocaleTimeString();
            const displayName = agentName || currentAgent?.name || 'Assistant';
            
            // Format the tool result content
            let resultDisplay = '';
            if (typeof content === 'string') {
                resultDisplay = content;
            } else if (content && typeof content === 'object') {
                resultDisplay = JSON.stringify(content, null, 2);
            } else {
                resultDisplay = String(content);
            }
            
            messageDiv.innerHTML = `
                <div class="message-header" style="color: ${color || '#10B981'}">
                    ‚úÖ ${displayName} ‚Ä¢ ${timestamp}
                </div>
                <div>
                    <strong>Tool Result:</strong>
                    <div class="tool-details">
                        <pre class="tool-output">${resultDisplay}</pre>
                    </div>
                </div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : { r: 42, g: 74, b: 42 };
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            if (message.startsWith('/')) {
                input.value = '';
                await handleSlashCommand(message);
                return;
            }

            if (!currentAgent) {
                showStatus('Please select an agent first', 'error');
                return;
            }

            // Don't add message locally - it will come back via broadcast
            input.value = '';
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;

            try {
                const response = await fetch(`/api/message/${currentAgent.name}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                if (!response.ok) {
                    const error = await response.json();
                    showStatus(error.error, 'error');
                }
            } catch (error) {
                showStatus('Failed to send message', 'error');
            } finally {
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        async function handleSlashCommand(command) {
            const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();
            switch (cmd) {
                case '/help': showHelpMessage(); break;
                case '/clear': clearChat(); break;
                case '/switch': handleSwitchCommand(parts.slice(1)); break;
                case '/create': case '/new':
                    if (parts.length === 1) {
                        showCreateModal();
                    } else {
                        await handleCreateCommand(command);
                    }
                    break;
                default:
                    showStatus(`Unknown command: ${cmd}. Type /help for available commands.`, 'error');
            }
        }

        function showHelpMessage() {
            const helpContent = `
<strong>Available Commands:</strong><br><br>
<strong>/help</strong> - Show this help message<br>
<strong>/clear</strong> - Clear all chat messages<br>
<strong>/switch &lt;agent&gt;</strong> - Switch to a specific agent<br>
<strong>/create</strong> - Open agent creation modal<br>
<strong>/create "name" role</strong> - Create a new agent via command<br>
<strong>/new</strong> - Alias for /create<br><br>
<strong>Examples:</strong><br>
‚Ä¢ /create (opens modal for detailed agent creation)<br>
‚Ä¢ /create "Code Assistant" You are a helpful coding assistant<br>
‚Ä¢ /new "Writer" You are a creative writing assistant<br>
‚Ä¢ /switch "Mr. Black"<br>
‚Ä¢ /clear<br>
            `;
            addMessage(helpContent, 'system');
            showStatus('Help displayed', 'success');
        }

        async function clearChat() {
            try {
                const response = await fetch('/api/chat-history', { method: 'DELETE' });
                if (response.ok) {
                    await loadChatHistory();
                    connectToGlobalStream();
                    showStatus('Chat history cleared', 'success');
                } else {
                    showStatus('Failed to clear chat history', 'error');
                }
            } catch (error) {
                showStatus('Failed to clear chat history', 'error');
            }
        }

        function handleSwitchCommand(args) {
            if (args.length === 0) {
                if (agents.length === 0) {
                    showStatus('No agents available to switch to', 'error');
                    return;
                }
                const agentList = agents.map(a => a.name).join(', ');
                addMessage(`Available agents: ${agentList}`, 'system');
                showStatus('Available agents listed', 'success');
                return;
            }
            let targetAgent = args.join(' ');
            if (targetAgent.startsWith('"') && targetAgent.endsWith('"')) {
                targetAgent = targetAgent.slice(1, -1);
            }
            const agent = agents.find(a => a.name.toLowerCase() === targetAgent.toLowerCase());
            if (!agent) {
                showStatus(`Agent "${targetAgent}" not found`, 'error');
                return;
            }
            selectAgent(agent.name);
            addMessage(`Switched to ${agent.name}`, 'system');
        }

        async function handleCreateCommand(command) {
            const parts = command.split(' ').slice(1);
            let name, role;
            const fullArgs = parts.join(' ');
            if (fullArgs.startsWith('"')) {
                const endQuoteIndex = fullArgs.indexOf('"', 1);
                if (endQuoteIndex === -1) {
                    showStatus('Invalid /create command: missing closing quote', 'error');
                    return;
                }
                name = fullArgs.substring(1, endQuoteIndex);
                role = fullArgs.substring(endQuoteIndex + 1).trim();
            } else {
                name = parts[0];
                role = parts.slice(1).join(' ');
            }
            if (!name || !role) {
                showStatus('Usage: /create "agent name" role description', 'error');
                return;
            }
            showStatus('Creating agent...', 'success');
            try {
                const response = await fetch('/api/agents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, role })
                });
                if (response.ok) {
                    const newAgent = await response.json();
                    agents.push(newAgent);
                    renderAgents();
                    selectAgent(name);
                    showStatus(`Agent "${name}" created`, 'success');
                } else {
                    const error = await response.json();
                    showStatus(error.error, 'error');
                }
            } catch (error) {
                showStatus('Failed to create agent', 'error');
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => {
                status.textContent = 'Ready';
                status.className = 'status';
            }, 3000);
        }
    </script>
